---
- name: Restart service
  listen: "restart service"
  become: true
  ansible.builtin.service:
    daemon_reload: true
    name: "{{ _service_name }}"
    state: restarted

- name: Reload service
  listen: "reload service"
  become: true
  ansible.builtin.service:
    name: "{{ _service_name }}"
    state: reloaded
