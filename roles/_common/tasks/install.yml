---
- name: "Create system group {{ _common_system_group }}"
  ansible.builtin.group:
    name: "{{ _common_system_group }}"
    system: true
    state: present

- name: "Create system user {{ _common_system_user }}"
  ansible.builtin.user:
    name: "{{ _common_system_user }}"
    system: true
    shell: "/usr/sbin/nologin"
    group: "{{ _common_system_group }}"
    createhome: false

- name: "Download and install from binary {{ _common_binary_archive }}"
  when:
    - _common_binary_local_dir | length == 0
  block:
    - name: "Get checksum list for {{ _common_binary_archive }}"
      ansible.builtin.set_fact:
        __common_binary_checksums: "{{ dict(lookup('url', _common_checksums_url, headers=_common_github_api_headers, wantlist=True)
                                    | map('regex_replace', '^([a-fA-F0-9]+)\\s+', 'sha256:\\1 ')
                                    | map('regex_findall', '^(sha256:[a-fA-F0-9]+)\\s+(.+)$') | map('flatten') | map('reverse')) }}"
      run_once: true
      when: (_common_checksums_url)

    - name: "Download binary archive {{ _common_binary_archive }}"
      become: false
      ansible.builtin.get_url:
        url: "{{ _common_binary_url }}"
        dest: "{{ _common_archive_path }}/{{ _common_binary_archive }}"
        headers: "{{ _common_github_api_headers }}"
        checksum: "{{ __common_binary_checksums[_common_binary_archive] | default(omit) }}"
        mode: 0644
      register: __common_download_archive
      until: __common_download_archive is succeeded
      retries: 5
      delay: 2
      # run_once: true  # <-- this can't be set due to multi-arch support
      delegate_to: localhost
      check_mode: false

    - name: "Unpack binary archive {{ _common_binary_archive }}"
      become: false
      ansible.builtin.unarchive:
        src: "{{ _common_archive_path }}/{{ _common_binary_archive }}"
        dest: "{{ _common_archive_path }}"
        mode: 0755
        list_files: true
      register: __common_unpack
      delegate_to: localhost
      check_mode: false

- name: "Propagate binaries"
  ansible.builtin.copy:
    src: "{{ (_common_binary_local_dir) | ternary((_common_binary_local_dir ~ '/' ~ item),
          (__common_archive_content | select('search', item + '$') | first)) }}"
    dest: "{{ _common_binary_install_dir }}/{{ item }}"
    mode: 0755
    owner: root
    group: root
  loop: "{{ _common_binaries }}"
  notify:
    - restart_service
  vars:
    __common_archive_content: "{{ [_common_archive_path ~ '/' ] | product(__common_unpack.files | default([])) | map('join') | list }}"
