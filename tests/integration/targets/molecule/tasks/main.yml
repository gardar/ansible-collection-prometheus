---
- name: "Install package dependencies"
  ansible.builtin.package:
    name:
      - docker

- name: "Install pip dependencies"
  ansible.builtin.pip:
    name:
      - molecule
      - molecule-docker

- name: "Molecule test"
  ansible.builtin.command:
    cmd: molecule test
    chdir: "{{ playbook_dir | regex_search('.+\/ansible_collections\/.+?\/.+?(?=\/)') }}/roles/node_exporter"
  changed_when: false
