---
- name: "Print env"
  ansible.builtin.debug:
    msg: "{{ lookup('ansible.builtin.pipe', 'env') }}"

- name: "Print pwd"
  ansible.builtin.debug:
    msg: "{{ lookup('ansible.builtin.pipe', 'pwd') }}"

- name: "Print dir"
  ansible.builtin.debug:
    msg: "{{ lookup('ansible.builtin.pipe', 'ls -lah') }}"

- name: "Print all vars"
  ansible.builtin.debug:
    msg: "{{ (vars | to_nice_json).split('\n') }}"

- name: "Print all vars"
  ansible.builtin.debug:
    msg: "{{ (hostvars | to_nice_json).split('\n') }}"

- name: "Molecule test"
  ansible.builtin.command:
    cmd: molecule test
    chdir: "roles/node_exporter"
  changed_when: false
